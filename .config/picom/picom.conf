shadow = true;
/* detect-rounded-corners = true; */
/* detect-rounded-corners = false; */
corner-radius = 20.0;
round-borders = 20;
rounded-corners-exclude = ["class_g = 'dwm'"]
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'", "override_redirect = 1 && !WM_CLASS@:s", "class_g ?= 'Dmenu'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'", "class_g ?= 'trayer'" ];
inactive-opacity = 1;
active-opacity = 1;
inactive-dim = 0.0;
/* blur-background = true; */
/* blur-kern = "3x3box"; */
blur: {
  /* method = "kawase"; */
  method = "dual_kawase";
  strength = 5;
  background = false;
  background-frame = false;
  background-fixed = false;
}
blur-background-exclude = ["class_g = 'dwm'"]
fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
/* backend = "xrender"; */
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = false;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = "true";
opacity-rule = [ "99:name *?= 'Call'",
"90:class_g = 'St' && focused",
"70:class_g = 'St' && !focused",
"90:class_g = 'Alacritty' && focused",
"70:class_g = 'Alacritty' && !focused",
"100:name *?= 'Lynx'",
"100:name *?= 'toot'",
"100:name *?= 'nmon'",
"100:name *?= 'httping'",
"100:name *?= 'xmobar'",
"94:name *?= 'mocp'",
"100:class_g *?= 'surf' && name *?='suckless.org'",
"100:class_g *?= 'tabbed'",
"100:name *?= 'newsboat'",
"95:class_g = 'XTerm' && !_NET_WM_STATE@:32a",
"100:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
