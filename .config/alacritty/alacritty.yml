colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
font:
  bold:
    family: SFMonoNerdFontMono
  italic:
    family: SFMonoNerdFontMono
  normal:
    family: SFMonoNerdFontMono
    style: Regular
  size: 18
window:
  opacity: 0.7
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Q, mods: Control|Shift, chars: "\e[81;5u" }
  - { key: Q, mods: Control|Shift, chars: "\e[113;5u" }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Monokai-Pro
