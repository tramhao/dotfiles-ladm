colors:
  name: VisiBone
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#666666"
    red: "#cc6666"
    green: "#66cc99"
    yellow: "#cc9966"
    blue: "#6699cc"
    magenta: "#cc6699"
    cyan: "#66cccc"
    white: "#cccccc"
  bright:
    black: "#999999"
    red: "#ff9999"
    green: "#99ffcc"
    yellow: "#ffcc99"
    blue: "#99ccff"
    magenta: "#ff99cc"
    cyan: "#99ffff"
    white: "#ffffff"
font:
  bold:
    family: SFMono
  italic:
    family: SFMono
  normal:
    family: SFMono
    style: Regular
  size: 18
window:
  opacity: 0.7
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Visibone
