colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cc0403'
    green: '#19cb00'
    yellow: '#cecb00'
    blue: '#0d73cc'
    magenta: '#cb1ed1'
    cyan: '#0dcdcd'
    white: '#dddddd'

  # Bright colors
  bright:
    black: '#767676'
    red: '#f2201f'
    green: '#23fd00'
    yellow: '#fffd00'
    blue: '#1a8fff'
    magenta: '#fd28ff'
    cyan: '#14ffff'
    white: '#ffffff'
font:
  bold:
    family: SFMonoNerdFontMono
  italic:
    family: SFMonoNerdFontMono
  normal:
    family: SFMonoNerdFontMono
    style: Regular
  size: 18
window:
  opacity: 0.7
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Q,        mods: Control|Shift, chars: "\x1b[81;5u"                }
  - { key: Q,        mods: Control|Shift, chars: "\x1b[113;5u"                }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Kitty
