background_opacity: 0.9
colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#c4c5b5'

  # Normal colors
  normal:
    black: '#1a1a1a'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#fa8419'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#c4c5b5'

  # Bright colors
  bright:
    black: '#625e4c'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#e0d561'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#f6f6ef'
font:
  bold:
    family: SFMono
  italic:
    family: SFMono
  normal:
    family: SFMono
    style: Regular
  size: 18
window:
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Monokai-Soda
