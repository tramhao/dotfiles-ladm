background_opacity: 0.9
colors:
  name: Gnometerm
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#000000"
    red: "#cc0000"
    green: "#4e9a06"
    yellow: "#c4a000"
    blue: "#3465a4"
    magenta: "#75507b"
    cyan: "#06989a"
    white: "#d3d7cf"
  bright:
    black: "#555753"
    red: "#ef2929"
    green: "#8ae234"
    yellow: "#fce94f"
    blue: "#729fcf"
    magenta: "#ad7fa8"
    cyan: "#34e2e2"
    white: "#eeeeec"
font:
  bold:
    family: SFMono
  italic:
    family: SFMono
  normal:
    family: SFMono
    style: Regular
  size: 18
window:
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  # - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Gnometerm
