background_opacity: 0.9
colors:
  name: Isotope (dark)
  author: Chris Kempson
  primary:
    background: "#000000"
    foreground: "#d0d0d0"
  cursor:
    text: "#000000"
    cursor: "#d0d0d0"
  normal:
    black: "#000000"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"
  bright:
    black: "#808080"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#ffffff"
font:
  bold:
    family: SFMono
  italic:
    family: SFMono
  normal:
    family: SFMono
    style: Regular
  size: 18
window:
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  # - { key: L,         mods: Control, chars: "\x0c"                            }
  - {
      key: Up,
      mods: Shift,
      action: ScrollLineUp,
      mode: ~Alt
    }
  - {
      key: Left,
      mods: Shift,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Shift,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Shift,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }
