background_opacity: 0.9
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black: '#000000'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#808080'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#FFFFFF'
font:
  bold:
    family: SFMono
  italic:
    family: SFMono
  normal:
    family: SFMono
    style: Regular
  size: 18
window:
  padding:
    x: 0
key_bindings:
  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  # - { key: C, mods: Control|Shift, action: Copy }
  # - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  # - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: Up, mods: Alt, action: ScrollLineUp, mode: ~Alt }
  - {
      key: Left,
      mods: Alt,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: Down,
      mods: Alt,
      action: ScrollLineDown,
      mode: ~Alt
    }
  - {
      key: Right,
      mods: Alt,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - { key: Home, mods: Alt, action: ScrollToTop, mode: ~Alt }
  - {
      key: End,
      mods: Alt,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Hyper
